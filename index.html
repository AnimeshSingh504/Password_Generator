<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>

            <div class="display-container">
                <input readonly placeholder="password" class="pswd-display" password-display>
                
                <div class="password-bar">
                    <span class="copy_indicator" copy-span>copied</span>
                    <button class="copy-button" password-copy>
                        <img src="./assets/copy.svg" alt="copy"
                        height="23"
                        width="23">
                    </button>
                </div>
            </div>
            
            <div class="input-container">
                <div class="password-handling">
                    <p>password length</p>
                    <div password-lengthNumber>0</div>
                </div>

                <input type="range" min="1" max="20" step="1" class="slider" set-passwordLength>

                <div class="check">
                    <input type="checkbox" id="forupper">
                    <label for="forupper">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="forlower">
                    <label for="forlower">Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="fornumbers">
                    <label for="fornumbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="forsymbols">
                    <label for="forsymbols">Includes Symbols</label>
                </div >

                <div class="strength-container">
                    <p>strength</p>
                    <div class="pswd-indicator" pswd-colorIndicator></div>
                </div>

                <button class="create-button" create-password>generate password</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
